    <script>
        function reset() 
        {
            document.getElementById('escreva').innerHTML = "LETRAS DIGITADAS: ";
            document.getElementById('escreva').value = 1;
            /*Volta a mensagem "LETRAS GITITADAS", by DanG*/
        }
        function Converter(button) 
        {
            const letrac = button.value;
            if (document.getElementById('escreva').value != 2){
                document.getElementById('escreva').innerHTML = "";
                document.getElementById('escreva').value = 2;
            /*Tira a mensagem "LETRAS GITITADAS", by DanG-*/
            }
            document.getElementById('escreva').innerHTML += letrac;
        }
